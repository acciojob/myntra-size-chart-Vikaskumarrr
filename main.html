<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	  <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Size Chart</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (in)</th>
                <th>Waist (in)</th>
                <th>Hips (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>31-32</td>
                <td>23-24</td>
                <td>33-34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>33-34</td>
                <td>25-26</td>
                <td>35-36</td>
            </tr>
            <tr>
                <td>M</td>
                <td>35-36</td>
                <td>27-28</td>
                <td>37-38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>37-39</td>
                <td>29-31</td>
                <td>39-41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40-42</td>
                <td>32-34</td>
                <td>42-44</td>
            </tr>
        </tbody>
    </table>
	
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
